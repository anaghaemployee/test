function ValidateForm(){
	var fname=document.Myform.firstname.value;
	if(fname == null ||fname == "")
	{
		alert("First name cannot be blank");
		return false;
	}
	if(!isNaN(fname))
	{
		alert("enter only characters");
		return false;
	}	
	if(fname.length < 2 || fname.length > 20)
	{
		alert("First name contain  6 to 20 characters Only");
		return false;
	}
	
	var lname=document.Myform.lastname.value;
	if(lname == null ||lname == "")
	{
		alert("Last name cannot be blank");
		return false;
	}
	if(!isNaN(lname))
	{
		alert("enter only characters");
		return false;
	}	
	if(lname.length < 2 || lname.length > 20)
	{
		alert("Last name contain  6 to 20 characters Only");
		return false;
	}
	var email=document.Myform.email.value;
	if(email == null ||email == "")
	{
		alert("email id cannot be blank");
		return false;
	}
	else{
		if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)))
		  {
		   alert("You have entered an invalid email address!")
		    return false;
		  }
	}
	
	var phone=document.Myform.phone.value;
	if(phone == null ||phone == "")
	{
		alert("Please enter Mobile number");
		return false;
	}
	if(phone.length !=10 || isNaN( phone))
	{
		alert("phone number contain 10 digits only");
		return false;
	}
	var password=document.Myform.pass.value;
	if(password == null ||password == "")
	{
		alert("Please enter password");
		return false;
	}
	
	if(password.length < 3 || password.length >8)
	{
		alert(" password contain atleast 3 chracters and does not contain morethan 10characters");
		return false;
	}
	var rpassword=document.Myform.rpass.value;
	if(rpassword == null ||rpassword == "")
	{
		alert("Please enter re-enter password");
		return false;
	}	
	if(password == rpassword)
	{
		return true;
	}
	else
	{
		alert("password should be same");
		return false;
	}
	
}
</script>
